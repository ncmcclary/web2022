<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Made-up Form</title>

    <style>

      body{
        padding: 0;
        Margin: 0;
        font-family: arial, sans-serif;
      }

      .basic-form {
           color: green;
         }

    </style>
  </head>

  <body>
    <p> If you are interested in me reviewing any games of your choice, please
      fill out the information below and I will get back to you ASAP, Thanks!</p>
      <form action="scripts/action.php" method="post" class="basic-form">
      <label for="name">Enter your name:</label>
      <input type="text" name="name" id="name" required><br>
      <label for="email">Enter your email:</label>
      <input type="text" name="email" id="email" required><br><br>
      </form>

      <form action="scripts/action.php" method="post" class="basic-form">
        <label for="game">What game would you like me to review?</label>
        <input type="text" name="game" id="game" required><br><br>
      </form>

      <form action="scripts/action.php" method="post" class="basic-form">
        <fieldset>
        <legend>Would you like me to mention your name in the review? </legend>
        <input type="radio" name="yes" id="yes">
        <label for="yes">yes</label><br>
        <input type="radio" name="no" id="no">
        <label for="no">no</label><br>
        </fieldset>
      </form>
<br>
      <form action="scripts/action.php" method="post" class="basic-form">
        <label for="thoughts">Is there anything else you would like to mention?</label><br>
        <textarea name="thoughts" id="thoughts" rows="10" cols="80">Enter here:</textarea>
      </form>
  </body>
  </html>
